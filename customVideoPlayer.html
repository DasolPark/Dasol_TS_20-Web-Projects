    <h1>Custom Video Player</h1>
    
    <button class="bar-btn" id="open">
      <i class="fa fa-bars fa-lg"></i>
    </button>
    <div class="menu-slider" id="menu-slider">
      <button class="bar-btn .slider" id="close">
        <i class="fa fa-bars fa-lg"></i>
      </button>
      <ul>
        <li>홈</li>
        <li>인기</li>
        <li>구독</li>
        <li>보관함</li>
      </ul>
    </div>

    <main>
      <section class="top">
        <article class="video-container">
          <video
            src="./video/customVideoPlayer.mp4"
            class="video"
            id="video"
            poster="./img/customVideoPlayer.png"
          ></video>
          <input
            type="range"
            id="progressRange"
            class="progress"
            min="0"
            max="100"
            step="0.1"
            value="0"
          />
          <div class="controls">
            <div class="control-left">
              <button class="btn" id="play">
                <i class="fa fa-play"></i>
              </button>
              <button class="btn" id="stop">
                <i class="fa fa-stop"></i>
              </button>
              <button class="btn" id="volumeBtn">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
              </button>
              <input
                type="range"
                class="volume"
                id="volume"
                min="0"
                max="1"
                step="0.1"
                value="0.5"
              ></input>
            </div>
            <div class="control-right">
              <span class="timestamp" id="timestamp">00:00:00</span>
              <button class="btn" id="fullScreen">
                <i class="fa fa-expand"></i>
              </button>
            </div>
          </div>
        </article>
      </section>
